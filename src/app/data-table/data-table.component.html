<!-- Toolbar -->
<mat-toolbar
  >{{ title }}
  <!-- Add new row button -->
  <span>
    <mat-icon aria-hidden="false">add_circle_outline</mat-icon>
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="right-align-empty-space"></span>

  <!-- Search Bar -->
  <span>
    <mat-icon aria-hidden="false">search</mat-icon>
    <mat-form-field>
      <input matInput type="text" />
    </mat-form-field>
  </span>
</mat-toolbar>

<!-- Table container -->
<div class="data-table-container">
  <mat-table
    #table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="onSortData($event)"
  >
    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Label
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field style="width: 80px;">
          <input matInput type="text" [(ngModel)]="element.label" required />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field style="width: 100px;">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Amount
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="element.amount" required />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Frequency Column -->
    <ng-container matColumnDef="frequency">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Frequency
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input
            matInput
            type="text"
            [(ngModel)]="element.frequency"
            required
          />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
