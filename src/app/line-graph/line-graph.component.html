<div class="dateContainer">
  <mat-form-field>
    <mat-label>Min Date</mat-label>
    <input
      matInput
      [min]="minDateFromData"
      [max]="maxDateFromData"
      [matDatepicker]="minPicker"
      [(ngModel)]="minDateInput"
      (dateChange)="handleMinDateChange()"
    />
    <mat-datepicker-toggle matSuffix [for]="minPicker"></mat-datepicker-toggle>
    <mat-datepicker #minPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input
      matInput
      [min]="minDateFromData"
      [max]="maxDateFromData"
      [matDatepicker]="picker"
      [(ngModel)]="maxDateInput"
      (dateChange)="handleMaxDateChange()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div style="display: block">
  <canvas
    baseChart
    [datasets]="data"
    [options]="lineChartOptions"
    [legend]="true"
    [chartType]="lineChartType"
  ></canvas>
</div>
