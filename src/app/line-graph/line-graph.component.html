<div class="dateContainer">
  <mat-form-field>
    <mat-label>Min Date</mat-label>
    <input
      matInput
      [min]="minDateFromData"
      [max]="maxDateInput"
      [matDatepicker]="minPicker"
      [(ngModel)]="minDateInput"
      (dateChange)="handleMinDateChange()"
    />
    <mat-datepicker-toggle matSuffix [for]="minPicker"></mat-datepicker-toggle>
    <mat-datepicker #minPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input
      matInput
      [min]="minDateInput"
      [matDatepicker]="picker"
      [(ngModel)]="maxDateInput"
      (dateChange)="handleMaxDateChange()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Aggregate By</mat-label>
    <mat-select
      [(value)]="aggregateOptionStr"
      (selectionChange)="handleAggregateOptionChange()"
    >
      <mat-option value="Year">Year</mat-option>
      <mat-option value="Month">Month</mat-option>
      <mat-option value="Day">Day</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div style="display: block">
  <canvas
    baseChart
    [datasets]="data"
    [options]="lineChartOptions"
    [legend]="true"
    [chartType]="lineChartType"
  ></canvas>
</div>
