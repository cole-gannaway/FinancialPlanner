<div>
  <button (click)="render()">Render Chart</button>
</div>
<div class="dateContainer">
  <mat-form-field>
    <mat-label>Min Date</mat-label>
    <input
      matInput
      [matDatepicker]="minPicker"
      [(ngModel)]="minDate"
      disabled
    />
    <mat-datepicker-toggle matSuffix [for]="minPicker"></mat-datepicker-toggle>
    <mat-datepicker #minPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="maxDate"
      (dateChange)="handleMaxDateChange()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div style="display: block;">
  <canvas
    baseChart
    [datasets]="data"
    [options]="lineChartOptions"
    [legend]="true"
    [chartType]="lineChartType"
  ></canvas>
</div>
